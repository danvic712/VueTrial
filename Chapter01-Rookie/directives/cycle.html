<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> v-for </title>
    <script src="../../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 1、循环数组数据 -->
        <!-- <p v-for="(item,index) in arrayList" :key="index">数组索引值: {{ index }} , 数据值: {{ item }}</p> -->

        <!-- 2、循环对象数组数据 -->
        <p v-for="(item,index) in objList" :key="item.id">
            <input type="radio" name="" id=""> 数组索引值: {{ index }} , id: {{ item.id }} , name: {{ item.name }} , age: {{ item.age
            }}
        </p>

        <!-- 3、遍历对象 -->
        <p v-for="(value,key,index) in obj" :key="key">键名: {{ key }} , 值: {{ value }} , 索引值: {{ index }}</p>

        <!-- 4、遍历数字 -->
        <p v-for="item in 10" :key="item">{{ item }}</p>

        <!-- 5、遍历字符 -->
        <p v-for="item in 'chengshiliu'" :key="item">{{ item }}</p>

    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                arrayList: [12, 20, 34, 1, 6],
                objList: [
                    {
                        id: 1,
                        name: 'zhangsan',
                        age: 23
                    },
                    {
                        id: 2,
                        name: 'lisi',
                        age: 32
                    },
                    {
                        id: 3,
                        name: 'wangwu',
                        age: 22
                    },
                ],
                obj: {
                    id: 1,
                    name: 'chengshiliu',
                    age: 17
                }
            },
            methods: {
            }
        });
    </script>
</body>

</html>
